<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="../static/style.css">
  </head>
  <body scroll="yes">
    <form action = "http://127.0.0.1:5000/ApplicationC" method = "POST"
        enctype = "multipart/form-data">

          <div class="container">
              <div class="brand-logo"></div>
              <div class="brand-title">Application C</div>
              <div class="inputs">
                  <input type = "file" name = "file" />
                    <button type="submit">Submit</button>

                    <label>Name</label> <input type="text" id="NameId" disabled/>

                    <label>Avatar</label>
                    <input type="text" id="AvatarId"  disabled/>

                    <label>Date and Time</label>
                    <input type="text" id="DTId"  disabled/>

                    <label>Timezone</label>
                    <input type="text" id="TimeZoneId"  disabled/>

                    <label>Email Id</label>
                    <input type="text" id="EmailId" disabled />

                    <label>Company</label>
                    <input type="text" id="CompanyId"  disabled/>

                    <label>Currency</label>
                    <input type="text" id="CurrencyId"  disabled/>

                    <label>Address</label>
                    <input type="text" id="AddressId"  disabled/>

                    <label>Language</label>
                    <input type="text" id="LanguageId" disabled />

                    <label>Role</label>
                    <input type="text" id="RoleId"  disabled/>

                    <label>Cellphone</label>
                    <input type="text" id="CellNoId"  disabled/>

                    <label>OfficePhoneNumberId</label>
                    <input type="text" id="OfficePhoneNumberId"  disabled/>

                    <label>Personal query definitions</label>
                    <input type="text" id="personalquerydefinitionsId"  disabled/>

                  <label>Report schedules</label>
                    <input type="text" id="reportschedulesid"  disabled/>

                  <label>Table layout setting</label>
                    <input type="text" id="tablelayoutsid"  disabled/>

                  <button type=button onClick="parent.location='http://127.0.0.1:5000/ApplicationC'">Refresh</button>
               </div>
          </div>
    </form>
  </body>
<script>
          const jsonfile = JSON.parse({{jsonfile|tojson}});
          setValue(jsonfile);
          function setValue(value) {
          console.log(value)
          if(value[0].OtherName){
            document.getElementById("NameId").value = value[0].OtherName;
          }
          if(value[0].OtherName){
            document.getElementById("AvatarId").value = value[0].OtherName;
          }
          if(value[0].TimeZone){
           document.getElementById("TimeZoneId").value = value[0].TimeZone;
          }
          if(value[0].Workplace){
            document.getElementById("CompanyId").value = value[0].Workplace;
          }
          if(value[0].Currency){
            document.getElementById("CurrencyId").value = value[0].Currency;
          }
          if(value[0].DateTime){
             document.getElementById("DTId").value = value[0].DateTime;
          }
          if(value[0].Address){
           document.getElementById("AddressId").value = value[0].Address;
          }
          if(value[0].EmailID){
           document.getElementById("EmailId").value = value[0].EmailID;
          }
          if(value[0].Language){
            document.getElementById("LanguageId").value = value[0].Language;
          }
          if(value[0].Role){
           document.getElementById("RoleId").value = value[0].Role;
          }
          if(value[0].CellPhoneNumber){
           document.getElementById("CellNoId").value = value[0].CellPhoneNumber;
          }
          if(value[0].OfficeNumber){
            document.getElementById("OfficePhoneNumberId").value = value[0].OfficeNumber;
          }
          //console.log(value[0].personalquerydefinitions.Data1.toString())
              // console.log(typeof value[0].personalquerydefinitions.Data1)
          if(value[0].personalquerydefinitions.toString()){
            document.getElementById("personalquerydefinitionsId").value = value[0].personalquerydefinitions.Data1.toString() + ", " + value[0].personalquerydefinitions.Data2.toString();
          }
          if(value[0].reportschedules.toString()){
            document.getElementById("reportschedulesid").value = value[0].reportschedules.Data1.toString() + ", " + value[0].reportschedules.Data2.toString() + ", " + value[0].reportschedules.ReportTime.toString();
          }
          if(value[0].tablelayouts.toString()){
            document.getElementById("tablelayoutsid").value = value[0].tablelayouts.tableborder.toString() + ", " + value[0].tablelayouts.viewonly.toString() + ", " + value[0].tablelayouts.layout.toString();
          }
          }

    </script>
</html>
