<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="../static/style.css">
  </head>
  <body scroll="yes">
  <div>
      <button type=button class="element" onClick="parent.location='http://127.0.0.1:5000'">Home</button>
  </div>
    <form action = "http://127.0.0.1:5000/ApplicationA" method = "POST"
        enctype = "multipart/form-data">
          <div class="container">
              <div class="brand-title">Application A</div>
              <div class="inputs">
                  <input type = "file" name = "file" />
                    <button type="submit">Submit</button>

                    <label>Name</label> <input type="text" id="NameId" disabled/>

                    <label>Date</label>
                    <input type="text" id="DTId"  disabled/>

                    <label>TimeZone</label>
                    <input type="text" id="TimeZoneId"  disabled/>

                    <label>Email Id</label>
                    <input type="text" id="EmailId" disabled />

                    <label>Company</label>
                    <input type="text" id="CompanyId"  disabled/>

                    <label>Currency</label>
                    <input type="text" id="CurrencyId"  disabled/>

                    <label>Address</label>
                    <input type="text" id="AddressId"  disabled/>

                    <label>Language</label>
                    <input type="text" id="LanguageId" disabled />

                    <label>Role</label>
                    <input type="text" id="RoleId"  disabled/>

                    <label>Cell Phone Number</label>
                    <input type="text" id="CellNoId"  disabled/>

                    <label>Office Number</label>
                    <input type="text" id="OfficePhoneNumberId"  disabled/>

                    <label>Work Status</label>
                    <input type="text" id="WorkStatusId"  disabled/>

                    <label>Direct Reportees</label>
                    <input type="text" id="DirectReporteesId"  disabled/>

                    <label>Appearance Settings</label>
                    <input type="text" id="AppearanceSettingsId" disabled />

                    <label>User ID</label>
                    <input type="text" id="UserID"  disabled/>

                    <label>Employee ID</label>
                    <input type="text" id="EmployeeID"  disabled/>

                  <button type=button onClick="parent.location='http://127.0.0.1:5000/ApplicationA'">Refresh</button>
               </div>
          </div>
    </form>
  </body>
<script>
          const jsonfile = JSON.parse({{jsonfile|tojson}});
          setValue(jsonfile);

          function setValue(value) {
          if(value[0].Name){
            document.getElementById("NameId").value = value[0].Name;
          }
          if(value[0].TimeZone){
           document.getElementById("TimeZoneId").value = value[0].TimeZone;
          }
          if(value[0].Company){
            document.getElementById("CompanyId").value = value[0].Company;
          }
          if(value[0].Currency){
            document.getElementById("CurrencyId").value = value[0].Currency;
          }
          if(value[0].Date){
             document.getElementById("DTId").value = value[0].Date;
          }
          if(value[0].Address){
           document.getElementById("AddressId").value = value[0].Address;
          }
          if(value[0].EmailId){
           document.getElementById("EmailId").value = value[0].EmailId;
          }
          if(value[0].Language){
            document.getElementById("LanguageId").value = value[0].Language;
          }
          if(value[0].Role){
           document.getElementById("RoleId").value = value[0].Role;
          }
          if(value[0].CellPhoneNumber){
           document.getElementById("CellNoId").value = value[0].CellPhoneNumber;
          }
          if(value[0].OfficeNumber){
            document.getElementById("OfficePhoneNumberId").value = value[0].OfficeNumber;
          }
          if(value[0].AppearanceSettings){
            document.getElementById("AppearanceSettingsId").value = value[0].AppearanceSettings;
           }
            if(value[0].DirectReportees){
            document.getElementById("DirectReporteesId").value = value[0].DirectReportees;
           }
            if(value[0].WorkStatus){
            document.getElementById("WorkStatusId").value = value[0].WorkStatus;
           }
            if(value[0].UserID){
            document.getElementById("UserID").value = value[0].UserID;
           }
            if(value[0].EmployeeID){
            document.getElementById("EmployeeID").value = value[0].EmployeeID;
           }
          }

    </script>
</html>
